<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>R2-D2 Language</h1>
      <form id="form-beep-boop">
        <div class="form-group">
          <label for="input-number">Enter a Number</label>
          <input id="input-number" type="number" class="form-control">
        </div>
        <div id="submit-btn">
          <button type="submit" class="btn btn">Submit!</button>
        </div>
      </form>
      <div id="output-area">
        <p><span id="user-output"></span></p>
        <img src="../img/robot.png" alt="Robot: I love you">
      </div>
    </div>
  </body>
</html>
